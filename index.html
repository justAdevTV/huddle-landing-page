<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Sans and Poppins font  import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />

    <title>Huddle &mdash; Build The Community Your Fans Will Love</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <!-- Logo with link -->
      <a href="#" class="logo__link">
        <img src="images/logo.svg" alt="logo" class="logo__image" />
      </a>
      <!-- Call to Action -->
      <button class="btn btn--small btn--transparent">Try It Free</button>
    </nav>
    <!-- Header -->
    <header class="header">
      <h1 class="heading-1">Build The Community Your Fans Will Love</h1>

      <h2 class="header__secondary-text heading-2">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </h2>

      <button class="btn">Get Started For Free</button>

      <img
        src="images/screen-mockups.svg"
        alt="mockup example"
        class="header__mockups"
      />

      <div class="header__metrics">
        <!-- Number of Communities -->
        <div class="header__metrics__info">
          <img
            src="images/icon-communities.svg"
            alt="icon for group of people"
            class="header__metrics__info__icon"
          />
          <h3 class="header__metrics__info__text">
            <span class="header__metrics__info__text--main">
              1.4k+
            </span>
            <span class="header__metrics__info__text--sub">
              Communities Formed
            </span>
          </h3>
        </div>
        <!-- Messages Sent -->
        <div class="header__metrics__info">
          <img
            src="images/icon-messages.svg"
            alt="icon for messages"
            class="header__metrics__info__icon"
          />
          <h3 class="header__metrics__info__text">
            <span class="header__metrics__info__text--main">
              2.7m+
            </span>
            <span class="header__metrics__info__text--sub">
              Messages Sent
            </span>
          </h3>
        </div>
      </div>
    </header>
  </body>
</html>
